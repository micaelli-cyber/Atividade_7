<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
    <section class="cabecalho">

        <header class="cabecalho__container">

            <nav class="cabecalho__menu">
                <img class="cabecalho__logo" src="assets/img/logo_ifood.png" alt="Ifood logo">
                <a class="cabecalho__link" href>Entregador</a>
                <a class="cabecalho__link" href>Restaurante e Mercado</a>
                <a class="cabecalho__link" href>Carreiras</a>
                <a class="cabecalho__link" href>iFood Card</a>
            </nav>
            <div class="cabecalho__botoes">

                <a class="cabecalho__botao1" href>criar conta</a>
                <a class="cabecalho__botao2" href>Entrar</a>
            </div>
        </header>
    </section>

    <section class="apresentacao">
        <h1 class="apresentacao__titulo">Faça mercado no iFood</h1>
        <p class="apresentacao__texto">Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de
            limpeza</p>
    </section>

    <section class="opcoes">
        <div class="opcoes__item">
            <div class="opcao__conteudo">
                <h2 class="opcao__titulo">Restaurante</h2>
                <a class="opcao__botao1" href>Ver opções</a>
            </div>
            <img src="assets/img/logo_restaurante.png" alt="Hamburguer" class="opcao__imagem">
        </div>
        <div class="opcoes__item2">
            <div class="opcao__conteudo">
                <h2 class="opcao__titulo">Mercado</h2>
                <a class="opcao__botao2" href>Buscar lojas</a>
            </div>
            <img src="assets/img/logo_mercado.png" alt="Mercado" class="opcao__imagem">
        </div>
    
    </section>
</body>
</html>
